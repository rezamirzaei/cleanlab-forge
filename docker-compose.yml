services:
  ui:
    build: .
    command: >
      streamlit run src/cleanlab_demo/ui/streamlit_app.py
      --server.address 0.0.0.0
      --server.port 8501
    ports:
      - "8501:8501"
    volumes:
      - ./:/app
    environment:
      - CLEANLAB_DEMO_DATA_DIR=/app/data
      - CLEANLAB_DEMO_ARTIFACTS_DIR=/app/artifacts

  notebooks:
    build: .
    command: >
      jupyter lab
      --ip 0.0.0.0
      --port 8888
      --allow-root
      --no-browser
      --NotebookApp.token=
      --NotebookApp.password=
    ports:
      - "8888:8888"
    volumes:
      - ./:/app
    environment:
      - CLEANLAB_DEMO_DATA_DIR=/app/data
      - CLEANLAB_DEMO_ARTIFACTS_DIR=/app/artifacts

